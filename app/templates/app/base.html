<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'app/img/icono.png' %}">
    <link rel="stylesheet" href="{% static 'app/css/estilo.css' %}">
    <title>{% block nombre %}{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="nav-bar">
        <div class="d-flex align-items-center justify-content-between">
            <div class="container">
                <div class="row d-flex flex-wrap p-2">
                    <div class="col-md-6">
                        <a href="{% url 'index' %}"><img class="logo" src="{% static 'app/img/logo.png' %}" alt="logo"></a>
                    </div>
                    <ul class="nav col-md-6 p-3">
                        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'orden' %}">Comprar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Seguimiento</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'registro' %}">Registro</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Inicio sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block contenido %} {% endblock %}
    <footer class="bd-footer mt-auto py-3 bg-dark text-white text-center">
        <h6>Transparencia y Tecnología para un Mundo más Saludable. HealQuestLabs©</h6>
    </footer>
</body>
</html>
